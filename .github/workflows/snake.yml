name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
    - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: rodrigodamiao
          outputs: |
                dist/snake.svg?palette=github-dark
                dist/snake-red.svg?color_snake=#ff0000&color_dots=#ffe5e5,#ffb3b3,#ff6666,#ff1a1a,#b30000
                dist/snake-java.svg?color_snake=#ED8B00&color_dots=#2A2A2A,#9ECE6A,#6CC644,#4E9A33,#3E8131

      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
